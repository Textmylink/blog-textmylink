    <style>
      :root {
        --font-heading: "Playfair Display", Georgia, serif;
        --font-body: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --color-background: #f7f5ff;
        --color-surface: #ffffff;
        --color-text: #2b2548;
        --color-muted: #6f678f;
        --color-border: #e5e1f5;
        --color-accent: #7b5de8;
        --color-accent-light: #c8bcf7;
        --max-width: 1100px;
        --spacing: 1.25rem;
        --shadow-soft: 0 18px 35px -25px rgba(50, 29, 110, 0.45);
        scroll-behavior: smooth;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font-body);
        font-size: 1rem;
        line-height: 1.7;
        color: var(--color-text);
        background: linear-gradient(180deg, #fdfcff 0%, #f7f5ff 100%);
      }

      a {
        color: var(--color-accent);
        text-decoration: none;
        transition: color 0.2s ease, opacity 0.2s ease;
      }

      a:hover,
      a:focus {
        color: #5f40d1;
      }

      .container {
        width: min(92vw, var(--max-width));
        margin: 0 auto;
      }

      .site-header {
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--color-border);
        position: sticky;
        top: 0;
        z-index: 999;
      }

      .site-header__inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        padding: 1.25rem 0;
      }

      .site-title {
        font-family: var(--font-heading);
        font-size: 1.6rem;
        font-weight: 600;
        color: var(--color-text);
        letter-spacing: 0.01em;
      }

      .primary-nav {
        display: flex;
        align-items: center;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        font-size: 0.95rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .nav-links li {
        display: flex;
      }

      .nav-links li a {
        color: var(--color-muted);
        padding-bottom: 0.35rem;
        border-bottom: 2px solid transparent;
      }

      .nav-links li a:hover,
      .nav-links li a:focus {
        color: var(--color-accent);
        border-bottom-color: var(--color-accent-light);
      }

      .site-main {
        padding: 3.5rem 0 4rem;
      }

      main > *:first-child {
        margin-top: 0;
      }

      .feature-post {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        margin-bottom: 3rem;
        background: var(--color-surface);
      }

      .feature-post__link {
        display: block;
        color: inherit;
      }

      .feature-post__media {
        position: relative;
        aspect-ratio: 16 / 9;
        border-radius: 18px 18px 0 0;
        overflow: hidden;
        background-color: #dbd4f7;
      }

      .feature-post__media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        display: block;
      }

      .feature-post__media--placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font-heading);
        font-size: 1.75rem;
        color: var(--color-muted);
      }

      .feature-post__content {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(14, 7, 31, 0.1) 10%, rgba(18, 9, 46, 0.65) 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 2.5rem;
        gap: 0.6rem;
      }

      .feature-post__meta {
        font-size: 0.9rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        opacity: 0.85;
      }

      .feature-post__content h2 {
        font-family: var(--font-heading);
        font-size: clamp(2rem, 3vw, 2.75rem);
        margin: 0;
      }

      .feature-post__content p {
        margin: 0;
        max-width: 42ch;
        font-size: 1.05rem;
      }

      .feature-post__cta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-top: 1rem;
      }

      .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.75rem;
      }

      .post-card {
        background: var(--color-surface);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      .post-card:hover,
      .post-card:focus-within {
        transform: translateY(-6px);
        box-shadow: 0 22px 40px -28px rgba(72, 46, 140, 0.55);
      }

      .post-card__media {
        aspect-ratio: 4 / 3;
        background-color: #e8e3fa;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .post-card__media img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .post-card__media--placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font-heading);
        font-size: 1.4rem;
        color: var(--color-muted);
      }

      .post-card__body {
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .post-card__body h3 {
        margin: 0;
        font-family: var(--font-heading);
        font-size: 1.4rem;
        color: var(--color-text);
      }

      .post-card__meta {
        font-size: 0.85rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--color-muted);
      }

      .post-card__excerpt {
        margin: 0;
        color: var(--color-muted);
      }

      .post-card__link {
        margin-top: auto;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-size: 0.85rem;
      }

      .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 3rem;
        gap: 1rem;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .pagination__link {
        padding: 0.9rem 1.4rem;
        border-radius: 999px;
        background: rgba(123, 93, 232, 0.1);
        color: var(--color-accent);
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
      }

      .pagination__link:hover,
      .pagination__link:focus {
        border-color: var(--color-accent-light);
        background: rgba(123, 93, 232, 0.2);
      }

      .pagination__link--disabled {
        opacity: 0.4;
        pointer-events: none;
        background: rgba(123, 93, 232, 0.08);
      }

      .page-section {
        background: var(--color-surface);
        border-radius: 18px;
        padding: 2.5rem;
        box-shadow: var(--shadow-soft);
        max-width: 780px;
        margin: 0 auto;
      }

      .page-section h1 {
        font-family: var(--font-heading);
        font-size: clamp(2rem, 3vw, 2.6rem);
        margin-top: 0;
        margin-bottom: 1rem;
      }

      .page-section p {
        margin: 0;
        font-size: 1.05rem;
        color: var(--color-muted);
      }

      .post-hero {
        border-radius: 22px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        margin-bottom: 2.5rem;
        background: #ebe5ff;
      }

      .post-hero img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

      .post-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .post-header h1 {
        font-family: var(--font-heading);
        font-size: clamp(2.2rem, 4vw, 3rem);
        margin: 0;
      }

      .post-meta {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--color-muted);
        margin-bottom: 1rem;
      }

      .post-body {
        background: var(--color-surface);
        border-radius: 22px;
        padding: clamp(1.75rem, 3vw, 3rem);
        box-shadow: var(--shadow-soft);
      }

      .post-body p,
      .post-body li {
        font-size: 1.1rem;
        color: var(--color-text);
      }

      .post-body h2,
      .post-body h3 {
        font-family: var(--font-heading);
        color: var(--color-text);
        margin-top: 2.2rem;
        margin-bottom: 1rem;
      }

      .neighbor-posts {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 3rem;
        flex-wrap: wrap;
      }

      .neighbor-posts__link,
      .neighbor-posts__placeholder {
        flex: 1 1 240px;
        background: var(--color-surface);
        border-radius: 16px;
        padding: 1.2rem 1.5rem;
        box-shadow: var(--shadow-soft);
        border: 1px solid transparent;
        display: inline-flex;
        flex-direction: column;
        gap: 0.4rem;
        color: var(--color-text);
      }

      .neighbor-posts__link:hover,
      .neighbor-posts__link:focus {
        border-color: var(--color-accent-light);
      }

      .neighbor-posts__label {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--color-muted);
      }

      .neighbor-posts__title {
        font-family: var(--font-heading);
        font-size: 1.05rem;
        margin: 0;
      }

      .site-footer {
        padding: 3rem 0 3.5rem;
        text-align: center;
        color: var(--color-muted);
        font-size: 0.9rem;
      }

      @media (max-width: 780px) {
        .site-header__inner {
          flex-direction: column;
          align-items: flex-start;
        }

        .primary-nav {
          width: 100%;
        }

        .nav-links {
          flex-wrap: wrap;
          gap: 1rem 1.5rem;
        }

        .feature-post__content {
          padding: 2rem;
        }

        .pagination {
          flex-direction: column;
          align-items: stretch;
        }

        .neighbor-posts {
          flex-direction: column;
        }
      }
    </style>
