<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextMyLink CMS</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          if (!user) {
            window.netlifyIdentity.on("login", function () {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <script>
      window.process = window.process || { env: { NODE_ENV: "production" } };
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initCms() {
        if (window.CMS && typeof window.CMS.init === "function") {
          window.CMS.init();
          setupIdentityUI();
          setupMobileEnhancements();
          return;
        }
        if (window.NetlifyCmsApp && typeof window.NetlifyCmsApp.init === "function") {
          window.NetlifyCmsApp.init();
          setupIdentityUI();
          setupMobileEnhancements();
          return;
        }
        const message = "Netlify CMS failed to load. Check the browser console for details.";
        console.error(message);
        document.body.insertAdjacentHTML("beforeend", `<p>${message}</p>`);
      })();

      function setupIdentityUI() {
        if (!window.netlifyIdentity) {
          return;
        }

        const hideModalTabs = () => {
          const modal = document.querySelector(".netlify-identity-modal");
          if (!modal) return;

          const tabs = modal.querySelector("[data-netlify-identity-menu]");
          if (tabs) {
            tabs.style.display = "none";
          }

          const links = modal.querySelectorAll("[data-netlify-identity-button]");
          links.forEach((button) => {
            const text = (button.textContent || "").toLowerCase();
            if (text.includes("sign up") || text.includes("signup") || text.includes("register")) {
              button.remove();
            }
          });

          const heading = modal.querySelector(".netlify-identity-title");
          if (heading) {
            heading.textContent = "Log in";
          }
        };

        window.netlifyIdentity.on("open", () => {
          hideModalTabs();
          const observer = new MutationObserver(() => hideModalTabs());
          const modal = document.querySelector(".netlify-identity-modal");
          if (modal) {
            observer.observe(modal, { childList: true, subtree: true });
          }
        });
      }

      function setupMobileEnhancements() {
        const MOBILE_QUERY = window.matchMedia("(max-width: 900px)");
        const state = {
          button: null,
          overlay: null,
          nav: null,
          panel: null,
          topBar: null,
          fab: null,
          mediaLink: null,
          collectionList: null,
          collectionTable: null
        };

        let applyScheduled = false;

        const applyTweaks = () => {
          applyScheduled = false;
          const root = document.getElementById("nc-root");
          if (!root) return;

          const isMobile = MOBILE_QUERY.matches;
          const sidebar = findSidebar(root);

          if (isMobile) {
            ensureMobileTopBar(state);
            ensureMobileCreateFab(root, state);
            ensureMobileMediaShortcut(state);
          } else {
            removeMobileCreateFab(state);
            removeMobileMediaShortcut(state);
            resetMobileTopBar(state);
          }

          if (sidebar) {
            if (isMobile) {
              ensureMobileNav(sidebar, state);
            } else {
              resetMobileNav(sidebar, state);
            }
          } else {
            resetMobileNav(null, state);
          }

          const layout = sidebar ? findFlexParent(sidebar) : null;
          if (layout) {
            if (isMobile) {
              applyMobileStyles(layout, {
                display: "block",
                width: "100%",
                gridTemplateColumns: "minmax(0, 1fr)",
                margin: "0"
              });
            } else {
              resetMobileStyles(layout);
            }
          }

          const mainPane =
            root.querySelector('[data-testid="editor-pane"]') ||
            root.querySelector("[role='main']") ||
            root.querySelector("main");
          if (mainPane) {
            if (isMobile) {
              applyMobileStyles(mainPane, {
                marginLeft: "0",
                width: "100%",
                maxWidth: "100%",
                gridColumn: "1 / -1",
                paddingLeft: "0",
                paddingRight: "0"
              });
            } else {
              resetMobileStyles(mainPane);
            }
          }

          const modal = findMediaModal();
          if (modal) {
            if (isMobile) {
              applyMobileStyles(modal, {
                width: "100%",
                maxWidth: "100%",
                left: "0",
                right: "0",
                margin: "0",
                height: "100%",
                maxHeight: "100%"
              });

              const modalContent =
                modal.querySelector(".nc-media-library-content") ||
                modal.querySelector("[class*='MediaLibraryContent']");
              if (modalContent) {
                applyMobileStyles(modalContent, { maxWidth: "100%" });
              }
            } else {
              resetMobileStyles(modal);
              const modalContent =
                modal.querySelector(".nc-media-library-content") ||
                modal.querySelector("[class*='MediaLibraryContent']");
              if (modalContent) {
                resetMobileStyles(modalContent);
              }
            }
          }

          if (isMobile) {
            const table = findCollectionTable(root);
            if (table) {
              renderMobileCollectionList(table, state);
            } else {
              resetMobileCollectionList(state);
            }
          } else {
            setCollectionsOpen(false, state);
            resetMobileCollectionList(state);
          }
        };

        const scheduleApply = () => {
          if (applyScheduled) return;
          applyScheduled = true;
          requestAnimationFrame(applyTweaks);
        };

        const observer = new MutationObserver(() => scheduleApply());
        const observeRoot = () => {
          const root = document.getElementById("nc-root");
          if (!root) {
            requestAnimationFrame(observeRoot);
            return;
          }
          observer.observe(root, { childList: true, subtree: true });
          scheduleApply();
        };

        observeRoot();
        if (typeof MOBILE_QUERY.addEventListener === "function") {
          MOBILE_QUERY.addEventListener("change", scheduleApply);
        } else if (typeof MOBILE_QUERY.addListener === "function") {
          MOBILE_QUERY.addListener(scheduleApply);
        }
        window.addEventListener("resize", scheduleApply, { passive: true });
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            setCollectionsOpen(false, state);
          }
        });
      }

      function applyMobileStyles(element, styles) {
        if (!element) return;
        if (element.dataset.mobileOriginalStyle === undefined) {
          element.dataset.mobileOriginalStyle = element.getAttribute("style") || "";
        }
        Object.assign(element.style, styles);
      }

      function resetMobileStyles(element) {
        if (!element || element.dataset.mobileOriginalStyle === undefined) {
          return;
        }
        const original = element.dataset.mobileOriginalStyle;
        if (original) {
          element.setAttribute("style", original);
        } else {
          element.removeAttribute("style");
        }
        delete element.dataset.mobileOriginalStyle;
      }

      function ensureMobileNav(nav, state) {
        if (!nav) return;
        state.nav = nav;
        applyMobileStyles(nav, { display: "none" });

        const topBar = ensureMobileTopBar(state);

        if (!state.panel) {
          const panelTag = nav.tagName.toLowerCase() === "nav" ? "nav" : "div";
          const panel = document.createElement(panelTag);
          panel.id = "cms-mobile-collections-panel";
          panel.dataset.mobileCollectionsPanel = "true";
          panel.setAttribute("role", "navigation");
          panel.setAttribute("aria-label", "Collections");
          panel.setAttribute("tabindex", "-1");
          panel.setAttribute("aria-hidden", "true");
          document.body.appendChild(panel);
          panel.addEventListener("click", (event) => {
            if (event.target.closest("a, button")) {
              setCollectionsOpen(false, state);
            }
          });
          state.panel = panel;
        }

        if (state.panel) {
          state.panel.innerHTML = nav.innerHTML;
          state.panel.setAttribute(
            "aria-hidden",
            document.body.classList.contains("cms-collections-open") ? "false" : "true"
          );
        }

        const button = ensureMobileNavButton(state, topBar, state.panel ? state.panel.id : null);
        const overlay = ensureMobileNavOverlay(state);
        state.button = button;
        state.overlay = overlay;
      }

      function resetMobileNav(nav, state) {
        const originalNav = nav || state.nav;
        if (originalNav) {
          resetMobileStyles(originalNav);
        }
        if (state.panel) {
          state.panel.remove();
          state.panel = null;
        }
        if (state.button) {
          state.button.remove();
          state.button = null;
        }
        setCollectionsOpen(false, state);
      }

      function ensureMobileNavButton(state, topBar, controlsId) {
        let button = document.getElementById("cms-mobile-collections-button");
        if (!button) {
          button = document.createElement("button");
          button.id = "cms-mobile-collections-button";
          button.type = "button";
          button.setAttribute("aria-haspopup", "true");
          button.innerHTML = '<span aria-hidden="true">â˜°</span> Collections';
          button.addEventListener("click", () => {
            const shouldOpen = !document.body.classList.contains("cms-collections-open");
            setCollectionsOpen(shouldOpen, state);
          });
        }
        if (topBar && button.parentNode !== topBar) {
          topBar.appendChild(button);
        }
        if (controlsId) {
          button.setAttribute("aria-controls", controlsId);
        } else {
          button.removeAttribute("aria-controls");
        }
        button.setAttribute(
          "aria-expanded",
          document.body.classList.contains("cms-collections-open") ? "true" : "false"
        );
        return button;
      }

      function ensureMobileNavOverlay(state) {
        let overlay = document.getElementById("cms-mobile-collections-overlay");
        if (!overlay) {
          overlay = document.createElement("div");
          overlay.id = "cms-mobile-collections-overlay";
          overlay.style.display = "none";
          document.body.appendChild(overlay);
        }
        if (!overlay.dataset.mobileBound) {
          overlay.dataset.mobileBound = "true";
          overlay.addEventListener("click", () => setCollectionsOpen(false, state));
        }
        overlay.style.display = document.body.classList.contains("cms-collections-open") ? "block" : "none";
        return overlay;
      }

      function ensureMobileTopBar(state) {
        if (state.topBar && document.body.contains(state.topBar)) {
          return state.topBar;
        }
        let bar = document.getElementById("cms-mobile-toolbar");
        if (!bar) {
          bar = document.createElement("div");
          bar.id = "cms-mobile-toolbar";
          document.body.appendChild(bar);
        } else if (bar.parentNode !== document.body) {
          document.body.appendChild(bar);
        }
        state.topBar = bar;
        return bar;
      }

      function resetMobileTopBar(state) {
        if (state.button) {
          state.button.remove();
          state.button = null;
        }
        if (state.mediaLink) {
          state.mediaLink.remove();
          state.mediaLink = null;
        }
        if (state.topBar) {
          state.topBar.remove();
          state.topBar = null;
        }
        if (state.collectionList) {
          state.collectionList.remove();
          state.collectionList = null;
        }
        if (state.collectionTable) {
          resetMobileStyles(state.collectionTable);
          state.collectionTable = null;
        }
      }

      function ensureMobileCreateFab(root, state) {
        const isAuthRoute = () => {
          const hash = window.location.hash || "";
          if (!hash || hash === "#/") {
            return true;
          }
          const normalized = hash.toLowerCase();
          return (
            normalized.startsWith("#/login") ||
            normalized.startsWith("#/recover") ||
            normalized.startsWith("#/forgot") ||
            normalized.startsWith("#/invite")
          );
        };

        const targetCollection = getDefaultCollectionName();
        if (!targetCollection || isAuthRoute()) {
          removeMobileCreateFab(state);
          return;
        }

        const targetRoute = `#/collections/${encodeURIComponent(targetCollection)}/new`;

        const topBar = ensureMobileTopBar(state);
        if (!topBar) {
          return;
        }

        const actionRow = ensureMobileToolbarPrimaryRow(topBar);

        if (!state.fab || !actionRow.contains(state.fab)) {
          const fab = document.createElement("a");
          fab.id = "cms-mobile-create-post";
          fab.href = targetRoute;
          fab.className = "cms-mobile-create-post";
          fab.setAttribute("role", "button");
          fab.setAttribute("aria-label", "Create a new blog post");
          fab.innerHTML =
            '<span aria-hidden="true" class="cms-mobile-create-post__icon">＋</span><span>New Post</span>';
          fab.addEventListener("click", (event) => {
            event.preventDefault();
            window.location.hash = targetRoute;
          });
          actionRow.insertBefore(fab, actionRow.firstChild);
          state.fab = fab;
        }

        if (state.fab) {
          state.fab.href = targetRoute;
          state.fab.dataset.collection = targetCollection;
          state.fab.classList.add("visible");
        }
      }

      function removeMobileCreateFab(state) {
        if (state.fab) {
          state.fab.remove();
          state.fab = null;
        }
      }

      function ensureMobileToolbarPrimaryRow(topBar) {
        let row = topBar.querySelector(".cms-mobile-toolbar__primary");
        if (!row) {
          row = document.createElement("div");
          row.className = "cms-mobile-toolbar__primary";
          topBar.insertBefore(row, topBar.firstChild);
        }
        return row;
      }

      function ensureMobileMediaShortcut(state) {
        const topBar = ensureMobileTopBar(state);
        if (!topBar) return;

        const actionRow = ensureMobileToolbarPrimaryRow(topBar);

        if (!state.mediaLink || !actionRow.contains(state.mediaLink)) {
          const link = document.createElement("a");
          link.id = "cms-mobile-media-link";
          link.href = "#/media";
          link.textContent = "Media";
          link.className = "cms-mobile-media-link";
          link.addEventListener("click", (event) => {
            event.preventDefault();
            window.location.hash = "#/media";
          });
          actionRow.appendChild(link);
          state.mediaLink = link;
        }
      }

      function removeMobileMediaShortcut(state) {
        if (state.mediaLink) {
          state.mediaLink.remove();
          state.mediaLink = null;
        }
      }

      function setCollectionsOpen(open, state) {
        const body = document.body;
        if (open) {
          body.classList.add("cms-collections-open");
        } else {
          body.classList.remove("cms-collections-open");
        }

        if (state.button) {
          state.button.setAttribute("aria-expanded", open ? "true" : "false");
        }
        if (state.panel) {
          state.panel.setAttribute("aria-hidden", open ? "false" : "true");
          state.panel.setAttribute("tabindex", open ? "0" : "-1");
        }
        if (state.overlay) {
          state.overlay.style.display = open ? "block" : "none";
        }
      }

      function findSidebar(root) {
        const navCandidates = root.querySelectorAll("[role='navigation'], aside");
        for (const el of navCandidates) {
          const text = el.textContent || "";
          if (text.toLowerCase().includes("collections")) {
            return el;
          }
        }
        return navCandidates[0] || null;
      }

      function findFlexParent(element) {
        let current = element.parentElement;
        while (current) {
          const style = window.getComputedStyle(current);
          if (style.display.includes("flex")) {
            return current;
          }
          current = current.parentElement;
        }
        return null;
      }

      function findMediaModal() {
        const dialogs = document.querySelectorAll("[role='dialog'], [data-testid*='modal']");
        for (const dialog of dialogs) {
          const text = (dialog.getAttribute("aria-label") || dialog.textContent || "").toLowerCase();
          if (text.includes("media library") || text.includes("upload")) {
            return dialog;
          }
        }
        return null;
      }

      function getDefaultCollectionName() {
        const hash = window.location.hash || "";
        const hashMatch = hash.match(/#\/collections\/([^/]+)/);
        if (hashMatch && hashMatch[1]) {
          return decodeURIComponent(hashMatch[1]);
        }

        try {
          const cms = window.CMS;
          if (cms && typeof cms.getCollections === "function") {
            const collections = cms.getCollections();
            if (collections && typeof collections.valueSeq === "function") {
              const first = collections
                .valueSeq()
                .find((collection) => collection && collection.get && collection.get("create") !== false);
              if (first && typeof first.get === "function") {
                return first.get("name");
              }
            }
          }
        } catch (error) {
          console.warn("Unable to derive collection from CMS state:", error);
        }

        try {
          const globalConfig =
            window.__DECAP_CMS_INITIAL_STATE__?.config || window.__NETLIFY_CMS_DATA__?.config || null;
          if (globalConfig && Array.isArray(globalConfig.collections) && globalConfig.collections.length > 0) {
            const firstWritable = globalConfig.collections.find((collection) => collection && collection.create !== false);
            if (firstWritable && firstWritable.name) {
              return firstWritable.name;
            }
          }
        } catch (error) {
          console.warn("Unable to derive collection from global config:", error);
        }

        return "blog";
      }

      function findCollectionTable(root) {
        const selectors = [
          "[data-testid='collection-list'] table",
          "[data-testid='collection-table'] table",
          "[data-testid='entry-list'] table",
          "main table"
        ];
        for (const selector of selectors) {
          const table = root.querySelector(selector);
          if (table && table.querySelector("tbody tr")) {
            return table;
          }
        }
        return null;
      }

      function renderMobileCollectionList(table, state) {
        if (!table || !table.parentNode) {
          resetMobileCollectionList(state);
          return;
        }

        const rows = Array.from(table.querySelectorAll("tbody tr"));
        if (rows.length === 0) {
          resetMobileCollectionList(state);
          resetMobileStyles(table);
          return;
        }

        const container = ensureMobileCollectionListContainer(table, state);
        container.innerHTML = "";

        const groups = new Map();
        const order = [];

        const ensureGroup = (key, label) => {
          if (!groups.has(key)) {
            const section = document.createElement("section");
            section.className = "cms-mobile-entry-section";
            section.dataset.sectionKey = key;

            const heading = document.createElement("h2");
            heading.className = "cms-mobile-entry-section__heading";
            heading.textContent = label;
            section.appendChild(heading);

            const list = document.createElement("div");
            list.className = "cms-mobile-entry-section__list";
            section.appendChild(list);

            groups.set(key, { section, list });
            order.push(key);
          }
          return groups.get(key);
        };

        const STATUS_LABELS = {
          draft: "Drafts",
          pending: "In Review",
          published: "Published",
          other: "Posts"
        };

        for (const row of rows) {
          const entry = extractEntryData(row);
          if (!entry) continue;

          const key = entry.status && STATUS_LABELS[entry.status] ? entry.status : "other";
          const group = ensureGroup(key, STATUS_LABELS[key]);
          group.list.appendChild(entry.element);
        }

        const preferredOrder = ["draft", "pending", "published", "other"];
        let appendedSections = false;
        preferredOrder.forEach((key) => {
          if (groups.has(key)) {
            container.appendChild(groups.get(key).section);
            appendedSections = true;
          }
        });

        order.forEach((key) => {
          if (!preferredOrder.includes(key) && groups.has(key)) {
            container.appendChild(groups.get(key).section);
            appendedSections = true;
          }
        });

        if (!appendedSections) {
          resetMobileCollectionList(state);
          resetMobileStyles(table);
          return;
        }

        applyMobileStyles(table, { display: "none" });
        state.collectionTable = table;
      }

      function ensureMobileCollectionListContainer(table, state) {
        if (state.collectionList && state.collectionList.parentElement) {
          return state.collectionList;
        }
        const container = document.createElement("div");
        container.id = "cms-mobile-collection-list";
        table.parentNode.insertBefore(container, table);
        state.collectionList = container;
        return container;
      }

      function resetMobileCollectionList(state) {
        if (state.collectionList) {
          state.collectionList.remove();
          state.collectionList = null;
        }
        if (state.collectionTable) {
          resetMobileStyles(state.collectionTable);
          state.collectionTable = null;
        }
      }

      function extractEntryData(row) {
        if (!row) return null;

        const link = row.querySelector("a[href^='#/collections/']");
        const title = (link ? link.textContent : row.textContent || "").trim();
        if (!title) {
          return null;
        }

        let status = (row.getAttribute("data-status") || "").toLowerCase();
        if (!status) {
          const statusEl = row.querySelector(
            "[data-testid*='status'], [class*='Status'], [class*='status'], span"
          );
          if (statusEl) {
            status = (statusEl.textContent || "").trim().toLowerCase();
          } else {
            const textCandidates = Array.from(row.querySelectorAll("td"));
            for (const cell of textCandidates) {
              const text = (cell.textContent || "").trim().toLowerCase();
              if (["draft", "published", "pending"].includes(text)) {
                status = text;
                break;
              }
            }
          }
        }

        let dateText = "";
        const timeEl = row.querySelector("time");
        if (timeEl) {
          dateText = (timeEl.textContent || "").trim();
        } else {
          const cells = Array.from(row.querySelectorAll("td"));
          if (cells.length > 1) {
            dateText = (cells[cells.length - 1].textContent || "").trim();
          }
        }

        const card = document.createElement("a");
        card.className = "cms-mobile-entry-card";
        card.href = link ? link.getAttribute("href") : "#";
        card.setAttribute("role", "link");
        card.innerHTML =
          `<span class="cms-mobile-entry-card__title">${escapeHtml(title)}</span>` +
          (dateText
            ? `<span class="cms-mobile-entry-card__meta">${escapeHtml(dateText)}</span>`
            : "") +
          (status
            ? `<span class="cms-mobile-entry-card__status" data-status="${escapeHtml(status)}">${escapeHtml(
                capitalizeStatus(status)
              )}</span>`
            : "");

        card.addEventListener("click", (event) => {
          event.preventDefault();
          if (link) {
            window.location.hash = link.getAttribute("href");
          }
        });

        return { element: card, status };
      }

      function escapeHtml(value) {
        return String(value)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      function capitalizeStatus(status) {
        if (!status) return "";
        return status.charAt(0).toUpperCase() + status.slice(1);
      }
    </script>
  </body>
</html>
    <style>
      #cms-mobile-toolbar,
      #cms-mobile-collections-button,
      #cms-mobile-collections-overlay,
      #cms-mobile-create-post {
        display: none;
      }

      @media (max-width: 900px) {
        body.cms-collections-open {
          overflow: hidden;
        }

        #nc-root {
          overflow-x: hidden;
          padding-top: 7rem;
        }

        #cms-mobile-toolbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1003;
          display: flex;
          flex-direction: column;
          align-items: stretch;
          gap: 0.85rem;
          padding: 0.85rem 1rem 0.9rem;
          background: rgba(248, 250, 252, 0.92);
          backdrop-filter: blur(16px);
          border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        }

        #cms-mobile-toolbar .cms-mobile-toolbar__primary {
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }

        #cms-mobile-create-post {
          position: relative;
          display: none;
          flex: 1 1 auto;
          justify-content: center;
          align-items: center;
          gap: 0.5rem;
          padding: 0.85rem 1.1rem;
          border-radius: 14px;
          border: none;
          background: #2563eb;
          color: #fff;
          font-weight: 600;
          font-size: 1rem;
          box-shadow: 0 12px 30px rgba(37, 99, 235, 0.24);
          text-decoration: none;
          cursor: pointer;
        }

        #cms-mobile-create-post span[aria-hidden="true"] {
          font-size: 1.2rem;
          line-height: 1;
        }

        #cms-mobile-create-post.visible {
          display: inline-flex;
        }

        #cms-mobile-media-link {
          flex: 0 0 auto;
          font-size: 0.9rem;
          font-weight: 600;
          color: #2563eb;
          text-decoration: none;
