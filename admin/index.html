<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextMyLink CMS</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          if (!user) {
            window.netlifyIdentity.on("login", function () {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js" integrity="sha256-aBEUNzc7ZhBCVLbfvmCSJuMyc8WHcN1xnYlZq+AD928=" crossorigin="anonymous"></script>
    <script>
      window.process = window.process || { env: { NODE_ENV: "production" } };
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initCms() {
        if (window.CMS && typeof window.CMS.init === "function") {
          window.CMS.init();
          setupIdentityUI();
          setupMobileEnhancements();
          setupPreviewTemplates();
          setupEmbedComponent();
          return;
        }
        if (window.NetlifyCmsApp && typeof window.NetlifyCmsApp.init === "function") {
          window.NetlifyCmsApp.init();
          setupIdentityUI();
          setupMobileEnhancements();
          setupPreviewTemplates();
          setupEmbedComponent();
          return;
        }
        const message = "Netlify CMS failed to load. Check the browser console for details.";
        console.error(message);
        document.body.insertAdjacentHTML("beforeend", `<p>${message}</p>`);
      })();

      function setupIdentityUI() {
        if (!window.netlifyIdentity) {
          return;
        }

        const hideModalTabs = () => {
          const modal = document.querySelector(".netlify-identity-modal");
          if (!modal) return;

          const tabs = modal.querySelector("[data-netlify-identity-menu]");
          if (tabs) {
            tabs.style.display = "none";
          }

          const links = modal.querySelectorAll("[data-netlify-identity-button]");
          links.forEach((button) => {
            const text = (button.textContent || "").toLowerCase();
            if (text.includes("sign up") || text.includes("signup") || text.includes("register")) {
              button.remove();
            }
          });

          const heading = modal.querySelector(".netlify-identity-title");
          if (heading) {
            heading.textContent = "Log in";
          }
        };

        window.netlifyIdentity.on("open", () => {
          hideModalTabs();
          const observer = new MutationObserver(() => hideModalTabs());
          const modal = document.querySelector(".netlify-identity-modal");
          if (modal) {
            observer.observe(modal, { childList: true, subtree: true });
          }
        });
      }

      function setupPreviewTemplates() {
        if (window.__CMS_POST_PREVIEW_READY__) {
          return;
        }

        const cms = window.CMS || window.NetlifyCmsApp;
        if (!cms || typeof cms.registerPreviewTemplate !== "function") {
          return;
        }

        const h =
          (cms && cms.h) ||
          (cms && cms.default && cms.default.h) ||
          (window.preact && window.preact.h) ||
          window.h ||
          (window.React && window.React.createElement);
        if (typeof h !== "function") {
          console.warn("CMS preview templates: unable to locate the hyperscript helper.");
          return;
        }

        window.__CMS_POST_PREVIEW_READY__ = true;

        const renderMarkdown = (markdown) => {
          if (!markdown) {
            return "";
          }
          const renderer = window.marked;
          if (renderer) {
            try {
              if (typeof renderer.parse === "function") {
                return renderer.parse(markdown);
              }
              if (typeof renderer === "function") {
                return renderer(markdown);
              }
            } catch (error) {
              console.warn("CMS preview templates: unable to render markdown", error);
            }
          }
          return markdown;
        };

        const ensureArray = (value) => {
          if (!value) {
            return [];
          }
          if (typeof value.toArray === "function") {
            return value.toArray();
          }
          return Array.isArray(value) ? value : [value];
        };

        const formatDate = (value) => {
          if (!value) {
            return "";
          }
          try {
            const date = new Date(value);
            if (!Number.isNaN(date.getTime())) {
              return date.toLocaleDateString(undefined, {
                year: "numeric",
                month: "long",
                day: "numeric"
              });
            }
          } catch (error) {
            console.warn("CMS preview templates: unable to format date", error);
          }
          return String(value);
        };

        const PostPreview = (props) => {
          const entry = props.entry;
          const title = entry.getIn(["data", "title"]);
          const description = entry.getIn(["data", "description"]);
          const bodyMarkdown = entry.getIn(["data", "body"]) || "";
          const date = entry.getIn(["data", "date"]);
          const tags = ensureArray(entry.getIn(["data", "tags"]))
            .map((tag) => (tag == null ? "" : String(tag)))
            .filter((tag) => tag.length > 0);

          const content = [];

          if (title) {
            content.push(
              h("h1", { className: "cms-post-preview__title" }, title)
            );
          }

          if (description) {
            content.push(
              h("p", { className: "cms-post-preview__description" }, description)
            );
          }

          if (date || tags.length > 0) {
            const metaChildren = [];
            if (date) {
              metaChildren.push(
                h("span", { className: "cms-post-preview__meta-date" }, formatDate(date))
              );
            }
            if (tags.length > 0) {
              metaChildren.push(
                h(
                  "span",
                  { className: "cms-post-preview__meta-tags" },
                  tags.join(", ")
                )
              );
            }
            content.push(
              h("p", { className: "cms-post-preview__meta" }, metaChildren)
            );
          }

          content.push(
            h("div", {
              className: "cms-post-preview__body",
              dangerouslySetInnerHTML: { __html: renderMarkdown(bodyMarkdown) }
            })
          );

          return h("article", { className: "cms-post-preview" }, content);
        };

        if (typeof cms.registerPreviewStyle === "function") {
          cms.registerPreviewStyle(
            `
              .cms-post-preview {
                font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                color: #1f2933;
                background: #ffffff;
                line-height: 1.7;
                max-width: 48rem;
                margin: 0 auto;
                padding: 1.5rem;
              }
              .cms-post-preview__title {
                font-size: 2.25rem;
                font-weight: 700;
                margin-bottom: 1rem;
                line-height: 1.2;
              }
              .cms-post-preview__description {
                font-size: 1.1rem;
                color: #475569;
                margin-bottom: 1.5rem;
              }
              .cms-post-preview__meta {
                font-size: 0.95rem;
                color: #64748b;
                margin-bottom: 1.5rem;
                display: flex;
                flex-wrap: wrap;
                gap: 0.75rem;
              }
              .cms-post-preview__meta-date::before {
                content: "üìÖ";
                margin-right: 0.4rem;
              }
              .cms-post-preview__meta-tags::before {
                content: "üè∑Ô∏è";
                margin-right: 0.4rem;
              }
              .cms-post-preview__body h2 {
                font-size: 1.75rem;
                margin-top: 2.5rem;
                margin-bottom: 1rem;
              }
              .cms-post-preview__body h3 {
                font-size: 1.4rem;
                margin-top: 2rem;
                margin-bottom: 0.75rem;
              }
              .cms-post-preview__body p {
                margin-bottom: 1.25rem;
              }
              .cms-post-preview__body ul,
              .cms-post-preview__body ol {
                margin-left: 1.5rem;
                margin-bottom: 1.25rem;
              }
              .cms-post-preview__body blockquote {
                border-left: 4px solid #3b82f6;
                margin: 2rem 0;
                padding: 0.75rem 1.5rem;
                background: #eff6ff;
                color: #1e3a8a;
              }
              .cms-post-preview__body pre {
                background: #0f172a;
                color: #f8fafc;
                padding: 1rem;
                border-radius: 0.5rem;
                overflow-x: auto;
                margin-bottom: 1.5rem;
              }
              .cms-post-preview__body code {
                background: #f1f5f9;
                padding: 0.15rem 0.35rem;
                border-radius: 0.35rem;
              }
              .cms-post-preview__body img,
              .cms-post-preview__body iframe,
              .cms-post-preview__body video {
                max-width: 100%;
                width: 100%;
                border-radius: 0.5rem;
                margin: 1.5rem 0;
              }
              .cms-post-preview__body iframe {
                min-height: 320px;
                border: none;
              }
              .cms-post-preview__body .post-embed {
                margin: 1.75rem 0;
              }
              .cms-post-preview__body .post-embed > :is(iframe, video) {
                width: 100%;
                max-width: 100%;
                border-radius: 0.5rem;
              }
              .cms-post-preview__body .post-embed iframe {
                min-height: 320px;
                border: none;
              }
            `,
            { raw: true }
          );
        }

        ["blog_drafts", "blog_published"].forEach((collection) => {
          try {
            cms.registerPreviewTemplate(collection, PostPreview);
          } catch (error) {
            console.warn(`CMS preview templates: unable to register preview for ${collection}`, error);
          }
        });
      }

      function setupEmbedComponent() {
        if (window.__CMS_EMBED_COMPONENT_READY__) {
          return;
        }

        const cms = window.CMS || window.NetlifyCmsApp;
        if (!cms || typeof cms.registerEditorComponent !== "function") {
          console.warn("CMS embed component: registerEditorComponent is unavailable.");
          return;
        }

        window.__CMS_EMBED_COMPONENT_READY__ = true;

        const EMBED_WRAPPER_PATTERN = /<div[^>]*class=["'][^"']*post-embed[^"']*["'][^>]*>([\s\S]*?)<\/div>/i;

        const unwrapEmbedHtml = (markup) => {
          if (!markup) {
            return "";
          }
          const match = markup.match(EMBED_WRAPPER_PATTERN);
          if (match && match[1]) {
            return match[1].trim();
          }
          return markup.trim();
        };

        const wrapEmbedHtml = (raw) => {
          if (!raw) {
            return "";
          }
          const trimmed = String(raw).trim();
          if (!trimmed) {
            return "";
          }
          if (/class\s*=\s*["'][^"']*post-embed[^"']*["']/i.test(trimmed.split("\n")[0])) {
            return trimmed;
          }
          const indented = trimmed.replace(/\n/g, "\n  ");
          return `<div class="post-embed">\n  ${indented}\n</div>`;
        };

        try {
          cms.registerEditorComponent({
            id: "post-embed",
            label: "Embed Code",
            fields: [
              {
                name: "code",
                label: "Embed HTML",
                widget: "text",
                hint: "Paste the embed snippet exactly as provided (iframe, script, etc.)."
              }
            ],
            pattern: EMBED_WRAPPER_PATTERN,
            fromBlock: (match) => ({ code: unwrapEmbedHtml(match && match[0] ? match[0] : "") }),
            toBlock: (data) => wrapEmbedHtml(data && data.code),
            toPreview: (data) => {
              const html = wrapEmbedHtml(data && data.code);
              if (!html) {
                return '<div class="cms-embed-block cms-embed-block--empty">Embed: paste HTML to preview it.</div>';
              }
              return `<div class="cms-embed-block">${html}</div>`;
            }
          });
        } catch (error) {
          console.warn("CMS embed component: unable to register", error);
        }

        try {
          cms.registerPreviewStyle(
            `
              .cms-embed-block {
                border: 1px dashed #a5b4fc;
                border-radius: 0.75rem;
                padding: 1rem;
                margin: 1.5rem 0;
                background: #eef2ff;
              }
              .cms-embed-block--empty {
                color: #4338ca;
                font-style: italic;
              }
              .cms-embed-block .post-embed {
                margin: 0;
              }
              .cms-embed-block iframe {
                width: 100%;
                min-height: 320px;
                border: none;
                border-radius: 0.5rem;
              }
            `,
            { raw: true }
          );
        } catch (error) {
          console.warn("CMS embed component: unable to register preview styles", error);
        }
      }

      function setupMobileEnhancements() {
        const MOBILE_QUERY = window.matchMedia("(max-width: 900px)");
        const state = {
          button: null,
          overlay: null,
          nav: null,
          panel: null,
          topBar: null,
          fab: null
        };

        let applyScheduled = false;

        const applyTweaks = () => {
          applyScheduled = false;
          const root = document.getElementById("nc-root");
          if (!root) return;

          const isMobile = MOBILE_QUERY.matches;
          const sidebar = findSidebar(root);

          if (isMobile) {
            ensureMobileTopBar(state);
            ensureMobileCreateFab(root, state);
          } else {
            removeMobileCreateFab(state);
            resetMobileTopBar(state);
          }

          if (sidebar) {
            if (isMobile) {
              ensureMobileNav(sidebar, state);
            } else {
              resetMobileNav(sidebar, state);
            }
          } else {
            resetMobileNav(null, state);
          }

          const layout = sidebar ? findFlexParent(sidebar) : null;
          if (layout) {
            if (isMobile) {
              applyMobileStyles(layout, {
                display: "block",
                width: "100%",
                gridTemplateColumns: "minmax(0, 1fr)",
                margin: "0"
              });
            } else {
              resetMobileStyles(layout);
            }
          }

          const mainPane =
            root.querySelector('[data-testid="editor-pane"]') ||
            root.querySelector("[role='main']") ||
            root.querySelector("main");
          if (mainPane) {
            if (isMobile) {
              applyMobileStyles(mainPane, {
                marginLeft: "0",
                width: "100%",
                maxWidth: "100%",
                gridColumn: "1 / -1",
                paddingLeft: "0",
                paddingRight: "0"
              });
            } else {
              resetMobileStyles(mainPane);
            }
          }

          const modal = findMediaModal();
          if (modal) {
            if (isMobile) {
              applyMobileStyles(modal, {
                width: "100%",
                maxWidth: "100%",
                left: "0",
                right: "0",
                margin: "0",
                height: "100%",
                maxHeight: "100%"
              });

              const modalContent =
                modal.querySelector(".nc-media-library-content") ||
                modal.querySelector("[class*='MediaLibraryContent']");
              if (modalContent) {
                applyMobileStyles(modalContent, { maxWidth: "100%" });
              }
            } else {
              resetMobileStyles(modal);
              const modalContent =
                modal.querySelector(".nc-media-library-content") ||
                modal.querySelector("[class*='MediaLibraryContent']");
              if (modalContent) {
                resetMobileStyles(modalContent);
              }
            }
          }

          if (!isMobile) {
            setCollectionsOpen(false, state);
          }
        };

        const scheduleApply = () => {
          if (applyScheduled) return;
          applyScheduled = true;
          requestAnimationFrame(applyTweaks);
        };

        const observer = new MutationObserver(() => scheduleApply());
        const observeRoot = () => {
          const root = document.getElementById("nc-root");
          if (!root) {
            requestAnimationFrame(observeRoot);
            return;
          }
          observer.observe(root, { childList: true, subtree: true });
          scheduleApply();
        };

        observeRoot();
        if (typeof MOBILE_QUERY.addEventListener === "function") {
          MOBILE_QUERY.addEventListener("change", scheduleApply);
        } else if (typeof MOBILE_QUERY.addListener === "function") {
          MOBILE_QUERY.addListener(scheduleApply);
        }
        window.addEventListener("resize", scheduleApply, { passive: true });
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            setCollectionsOpen(false, state);
          }
        });
      }

      function applyMobileStyles(element, styles) {
        if (!element) return;
        if (element.dataset.mobileOriginalStyle === undefined) {
          element.dataset.mobileOriginalStyle = element.getAttribute("style") || "";
        }
        Object.assign(element.style, styles);
      }

      function resetMobileStyles(element) {
        if (!element || element.dataset.mobileOriginalStyle === undefined) {
          return;
        }
        const original = element.dataset.mobileOriginalStyle;
        if (original) {
          element.setAttribute("style", original);
        } else {
          element.removeAttribute("style");
        }
        delete element.dataset.mobileOriginalStyle;
      }

      function ensureMobileNav(nav, state) {
        if (!nav) return;
        state.nav = nav;
        applyMobileStyles(nav, { display: "none" });

        const topBar = ensureMobileTopBar(state);

        if (!state.panel) {
          const panelTag = nav.tagName.toLowerCase() === "nav" ? "nav" : "div";
          const panel = document.createElement(panelTag);
          panel.id = "cms-mobile-collections-panel";
          panel.dataset.mobileCollectionsPanel = "true";
          panel.setAttribute("role", "navigation");
          panel.setAttribute("aria-label", "Collections");
          panel.setAttribute("tabindex", "-1");
          panel.setAttribute("aria-hidden", "true");
          document.body.appendChild(panel);
          panel.addEventListener("click", (event) => {
            if (event.target.closest("a, button")) {
              setCollectionsOpen(false, state);
            }
          });
          state.panel = panel;
        }

        if (state.panel) {
          state.panel.innerHTML = nav.innerHTML;
          state.panel.setAttribute(
            "aria-hidden",
            document.body.classList.contains("cms-collections-open") ? "false" : "true"
          );
        }

        const button = ensureMobileNavButton(state, topBar, state.panel ? state.panel.id : null);
        const overlay = ensureMobileNavOverlay(state);
        state.button = button;
        state.overlay = overlay;
      }

      function resetMobileNav(nav, state) {
        const originalNav = nav || state.nav;
        if (originalNav) {
          resetMobileStyles(originalNav);
        }
        if (state.panel) {
          state.panel.remove();
          state.panel = null;
        }
        if (state.button) {
          state.button.remove();
          state.button = null;
        }
        setCollectionsOpen(false, state);
      }

      function ensureMobileNavButton(state, topBar, controlsId) {
        let button = document.getElementById("cms-mobile-collections-button");
        if (!button) {
          button = document.createElement("button");
          button.id = "cms-mobile-collections-button";
          button.type = "button";
          button.setAttribute("aria-haspopup", "true");
          button.innerHTML = '<span aria-hidden="true">√¢Àú¬∞</span> Collections';
          button.addEventListener("click", () => {
            const shouldOpen = !document.body.classList.contains("cms-collections-open");
            setCollectionsOpen(shouldOpen, state);
          });
        }
        if (topBar && button.parentNode !== topBar) {
          topBar.appendChild(button);
        }
        if (controlsId) {
          button.setAttribute("aria-controls", controlsId);
        } else {
          button.removeAttribute("aria-controls");
        }
        button.setAttribute(
          "aria-expanded",
          document.body.classList.contains("cms-collections-open") ? "true" : "false"
        );
        return button;
      }

      function ensureMobileNavOverlay(state) {
        let overlay = document.getElementById("cms-mobile-collections-overlay");
        if (!overlay) {
          overlay = document.createElement("div");
          overlay.id = "cms-mobile-collections-overlay";
          overlay.style.display = "none";
          document.body.appendChild(overlay);
        }
        if (!overlay.dataset.mobileBound) {
          overlay.dataset.mobileBound = "true";
          overlay.addEventListener("click", () => setCollectionsOpen(false, state));
        }
        overlay.style.display = document.body.classList.contains("cms-collections-open") ? "block" : "none";
        return overlay;
      }

      function ensureMobileTopBar(state) {
        if (state.topBar && document.body.contains(state.topBar)) {
          return state.topBar;
        }
        let bar = document.getElementById("cms-mobile-toolbar");
        if (!bar) {
          bar = document.createElement("div");
          bar.id = "cms-mobile-toolbar";
          document.body.appendChild(bar);
        } else if (bar.parentNode !== document.body) {
          document.body.appendChild(bar);
        }
        state.topBar = bar;
        return bar;
      }

      function resetMobileTopBar(state) {
        if (state.button) {
          state.button.remove();
          state.button = null;
        }
        if (state.topBar) {
          state.topBar.remove();
          state.topBar = null;
        }
      }

      function ensureMobileCreateFab(root, state) {
        const isAuthRoute = () => {
          const hash = window.location.hash || "";
          if (!hash || hash === "#/") {
            return true;
          }
          const normalized = hash.toLowerCase();
          return (
            normalized.startsWith("#/login") ||
            normalized.startsWith("#/recover") ||
            normalized.startsWith("#/forgot") ||
            normalized.startsWith("#/invite")
          );
        };

        const isEditingRoute = () => {
          const hash = window.location.hash || "";
          return /^#\/collections\/[^/]+\/(new|entries\/)/i.test(hash);
        };

        const targetCollection = getDefaultCollectionName();
        if (!targetCollection || isAuthRoute() || isEditingRoute()) {
          removeMobileCreateFab(state);
          return;
        }

        const targetRoute = `#/collections/${encodeURIComponent(targetCollection)}/new`;

        if (!state.fab || !document.body.contains(state.fab)) {
          const fab = document.createElement("a");
          fab.id = "cms-mobile-create-post";
          fab.href = targetRoute;
          fab.className = "cms-mobile-create-post";
          fab.setAttribute("role", "button");
          fab.setAttribute("aria-label", "Create a new blog post");
          fab.innerHTML =
            '<span aria-hidden="true" class="cms-mobile-create-post__icon">Ôºã</span><span>New Blog Post</span>';
          fab.addEventListener("click", (event) => {
            event.preventDefault();
            window.location.hash = targetRoute;
          });
          document.body.appendChild(fab);
          state.fab = fab;
        }

        if (state.fab) {
          state.fab.href = targetRoute;
          state.fab.dataset.collection = targetCollection;
          state.fab.classList.add("visible");
        }
      }

      function removeMobileCreateFab(state) {
        if (state.fab) {
          state.fab.remove();
          state.fab = null;
        }
      }

      function setCollectionsOpen(open, state) {
        const body = document.body;
        if (open) {
          body.classList.add("cms-collections-open");
        } else {
          body.classList.remove("cms-collections-open");
        }

        if (state.button) {
          state.button.setAttribute("aria-expanded", open ? "true" : "false");
        }
        if (state.panel) {
          state.panel.setAttribute("aria-hidden", open ? "false" : "true");
          state.panel.setAttribute("tabindex", open ? "0" : "-1");
        }
        if (state.overlay) {
          state.overlay.style.display = open ? "block" : "none";
        }
      }

      function findSidebar(root) {
        const navCandidates = root.querySelectorAll("[role='navigation'], aside");
        for (const el of navCandidates) {
          const text = el.textContent || "";
          if (text.toLowerCase().includes("collections")) {
            return el;
          }
        }
        return navCandidates[0] || null;
      }

      function findFlexParent(element) {
        let current = element.parentElement;
        while (current) {
          const style = window.getComputedStyle(current);
          if (style.display.includes("flex")) {
            return current;
          }
          current = current.parentElement;
        }
        return null;
      }

      function findMediaModal() {
        const dialogs = document.querySelectorAll("[role='dialog'], [data-testid*='modal']");
        for (const dialog of dialogs) {
          const text = (dialog.getAttribute("aria-label") || dialog.textContent || "").toLowerCase();
          if (text.includes("media library") || text.includes("upload")) {
            return dialog;
          }
        }
        return null;
      }

      function getDefaultCollectionName() {
        const hash = window.location.hash || "";
        const hashMatch = hash.match(/#\/collections\/([^/]+)/);
        if (hashMatch && hashMatch[1]) {
          return decodeURIComponent(hashMatch[1]);
        }

        try {
          const cms = window.CMS;
          if (cms && typeof cms.getCollections === "function") {
            const collections = cms.getCollections();
            if (collections && typeof collections.valueSeq === "function") {
              const first = collections
                .valueSeq()
