<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextMyLink CMS</title>
  </head>
  <body>
    <style>
      @media (max-width: 900px) {
        .nc-app-collection-panel {
          position: static !important;
          width: 100% !important;
          max-width: none !important;
        }

        .nc-app-editor-with-preview {
          margin-left: 0 !important;
        }

        .nc-app-main {
          overflow-x: hidden;
        }

        .nc-media-library-modal {
          width: 100% !important;
          left: 0 !important;
          right: 0 !important;
        }

        .nc-media-library-modal .nc-media-library-content {
          max-width: 100% !important;
        }

        .nc-media-library-modal button,
        .nc-media-library-modal input,
        .nc-media-library-modal label {
          font-size: 16px !important;
        }
      }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          if (!user) {
            window.netlifyIdentity.on("login", function () {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <script>
      window.process = window.process || { env: { NODE_ENV: "production" } };
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initCms() {
        if (window.CMS && typeof window.CMS.init === "function") {
          window.CMS.init();
          return;
        }
        if (window.NetlifyCmsApp && typeof window.NetlifyCmsApp.init === "function") {
          window.NetlifyCmsApp.init();
          return;
        }
        const message = "Netlify CMS failed to load. Check the browser console for details.";
        console.error(message);
        document.body.insertAdjacentHTML("beforeend", `<p>${message}</p>`);
      })();
    </script>
  </body>
</html>
